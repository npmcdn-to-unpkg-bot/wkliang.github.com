<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4_0 pre-TEST</title>
	<style>
		form {
			width: 330px;
			margin: 20px;
			background-color : lightgray;
			padding: 20px;
		}
		/* input:valid { background: green; } */
		input:invalid { background: red; }
	</style>
</head>
<body>
	<canvas id ='canvas1' width='400' height='300'>
		Your browser doesn't support the HTML5 element canvas.
	</canvas>
	<canvas id ='canvas2' width='400' height='300'>
		Your browser doesn't support the HTML5 element canvas.
	</canvas>

	<br/>
	<form name='f' id='f' onSubmit="return change();">
		Horizontal velocity <input name='hv' id='hv'
			value='4' type='number' min='-10' max='10'/>
		<br/>
		Vertical velocity <input name='vv' id='vv'
			value='8' type='number' min='-10' max='10'/>
		<br/>
		<input type='submit' value='CHANGE'/>
	</form>
</body>
<script>
	function draw1(ctx) {
		ctx.strokeRect(0, 0, 400, 300);

		ctx.fillStyle = "rgb(250,0,0)";
		ctx.rotate(-1 * Math.PI/6);
		ctx.fillRect(50, 50, 100, 200);

		ctx.rotate(Math.PI/6);
		ctx.fillStyle = "rgb(0,0,250)";
		ctx.fillRect(50, 50, 20, 100);

	}

	function draw2(ctx) {
		ctx.strokeRect(0, 0, 400, 300);

		ctx.save();
		ctx.fillStyle = "rgb(250,0,0)";
		ctx.translate(50, 50);
		ctx.rotate(-1 * Math.PI/6);
		ctx.fillRect(0, 0, 100, 200);
		ctx.restore();

		ctx.fillStyle = "rgb(0,0,250)";
		ctx.fillRect(50, 50, 20, 100);

	}

	document.addEventListener("DOMContentLoaded", function() {
		draw1(document.getElementById('canvas1').getContext('2d'));
		draw2(document.getElementById('canvas2').getContext('2d'));
	}, false);

</script>
</html>
