    	<title>Javascript mobile device detection</title>

    <body>
        <script language="javascript">
		function Client() {
		}
		
		Client.prototype.mobileClients = [
			"midp",
			"240x320",
			"blackberry",
			"netfront",
			"nokia",
			"panasonic",
			"portalmmm",
			"sharp",
			"sie-",
			"sonyericsson",
			"symbian",
			"windows ce",
			"benq",
			"mda",
			"mot-",
			"opera mini",
			"philips",
			"pocket pc",
			"sagem",
			"samsung",
			"sda",
			"sgh-",
			"vodafone",
			"xda",
			"iphone",
			"android"
		];
		
		Client.prototype.isMobileClient = function(userAgent){
			userAgent=userAgent.toLowerCase();
			document.write(userAgent);
			for (var i in this.mobileClients) {
				if (userAgent.indexOf(this.mobileClients[i]) != -1) {
					window.location='http://floggingenglish.com';
					return true;
				}
			}
			return false;
		}
		
		var client = new Client();
		client.isMobileClient(navigator.userAgent);
		</script>
