<!DOCTYPE html>
<html>
<head>
<title>Figure 21-15. Pixels enlarged with drawImage()</title>
</head>
<body>
this is a red square: <canvas id="square" width=10 height=10></canvas>
this is a blue circle: <canvas id="circle" width=10 height=10></canvas>
<div><canvas id="fig2115" width=800 height=600></canvas></div>
<script>
var canvas = document.getElementById("square");	// Get first canvas element
var c = canvas.getContext("2d");	// Get 2D drawing context
c.fillStyle = "#f00";			// Set fill color to red
c.fillRect(0,0,10,10);			// Fill a square

canvas = document.getElementById("circle");	// Second canvas element
c = canvas.getContext("2d");		// Get its context
c.beginPath();				// Begin a new "path"
c.arc(5, 5, 5, 0, 2*Math.PI, true);	// Add a circle to the path
c.fillStyle = "#00f";			// Set blue fill color
c.fill();				// Fill the path

// pg#656, Example 21-9. Using drawImage();

canvas = document.getElementById("fig2115");
c = canvas.getContext("2d");

// Draw a line in the upper left
c.moveTo(5,5);
c.lineTo(45,45);
c.lineWidth = 8;
c.lineCap = "round";
c.stroke();

// Define a transformation
c.translate(50,100);
c.rotate(-45*Math.PI/180);	// Straighten out the line
c.scale(10,10);		// Enlarge it so we can see the individual pixels

// Use draw image to copy the line
c.drawImage(c.canvas,
	0, 0, 50, 50,	// source rectangle: untransformed
	0, 0, 50, 50);	// destination rectangle: transformed

</script>
</body>
</html>
